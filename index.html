<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
  <main>

    <section>
      <div class="img-div">
        <img src="images/image-product-desktop.jpg" alt="">
      </div>
    </section>

    <section class="content">
      <aside>
        <h4>Perfume</h4>
        <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
          Perfumer-Creator <br> for the House of CHANEL.</p>
          <p class="price-discount">$149.99</p> <p class="price-retail">$169.99</p>
          
          <button>Add to Cart</button>
      </aside>
    </section>
  
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adam Al-ibraheem</a>.
  </footer>
</body>
</html>
